<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Med Kit{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            color: #222;
            padding: 20px;
        }

        h1, h2 {
            color: #0c4a6e;
        }

        button {
            background-color: #0ea5e9;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #0284c7;
        }

        a {
            color: #0369a1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
